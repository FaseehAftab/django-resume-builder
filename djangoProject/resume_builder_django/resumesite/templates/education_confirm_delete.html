{% extends 'home.html' %}
{% block content %}
<h2>Delete Education</h2>
<p>Are you sure you want to delete the education entry for "{{ object.school }}"?</p>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'resume-detail' object.resume.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
